{% extends "base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl mt-12">
    <h3 class="text-3xl font-bold mb-6 text-center">Register</h3>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-slate-400 mb-1">Username</label>
            <input type="text" name="username" placeholder="Enter username" 
                   class="w-full px-4 py-3 rounded-xl bg-white text-slate-900 border border-slate-700 focus:ring-2 focus:ring-purple-500 outline-none transition" 
                   required>
        </div>
        
        <div>
            <label class="block text-sm font-medium text-slate-400 mb-1">Password</label>
            <input type="password" name="password" placeholder="••••••••" 
                   class="w-full px-4 py-3 rounded-xl bg-white text-slate-900 border border-slate-700 focus:ring-2 focus:ring-purple-500 outline-none transition" 
                   required>
        </div>

        <button class="w-full bg-purple-600 hover:bg-purple-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-purple-500/20 transition-all mt-4">
            Create Account
        </button>
    </form>
    
    <p class="text-center text-slate-500 mt-6 text-sm">
        Already have an account? <a href="/login" class="text-purple-400 hover:underline">Login here</a>
    </p>
</div>

{% endblock %}
